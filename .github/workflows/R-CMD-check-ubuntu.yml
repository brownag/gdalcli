# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - r-version: 'release'
            gdal-version: '3.11'
          - r-version: 'devel'
            gdal-version: '3.11'  # Latest available from ubuntugis-unstable PPA

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    name: R ${{ matrix.r-version }} / GDAL ${{ matrix.gdal-version }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-public-rspm: true

      - name: Install GDAL ${{ matrix.gdal-version }}
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get update

          # Install latest GDAL version from ubuntugis PPA
          sudo apt-get install -y gdal-bin libgdal-dev

          # Verify installation
          gdal_translate --version

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          packages: |
            any::arrow
            any::reticulate
            any::knitr
            any::rmarkdown
            any::testthat

      - name: Install gdalraster from source
        run: |
          Rscript -e "install.packages('gdalraster', type = 'source', repos = 'https://cran.rstudio.com/')"

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
