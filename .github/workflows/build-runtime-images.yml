name: Build GDAL Docker Images

on:
  schedule:
    # Build weekly on Monday at 00:00 UTC
    - cron: '0 0 * * MON'
  push:
    branches:
      - main
      - master
    paths:
      - '.github/dockerfiles/Dockerfile.template'
      - '.github/workflows/build-runtime-images.yml'
  workflow_dispatch:
    inputs:
      gdal_version:
        description: 'GDAL version to build'
        required: false
        default: '3.11.4'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gdal-version: ['3.11.4']
        # Add additional versions as needed:
        # - '3.12.0'
        # - '3.13.0-dev'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ matrix.gdal-version }}
            type=sha,prefix=gdal-${{ matrix.gdal-version }}-
            type=raw,value=gdal-${{ matrix.gdal-version }}-latest

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.github/dockerfiles/Dockerfile.template
          platforms: linux/amd64
          push: true
          build-args: |
            GDAL_BUILD_MODE=prebuilt
            GDAL_VERSION=${{ matrix.gdal-version }}
            GDAL_RELEASE_TYPE=tagged
            USE_PREBUILT_BASE=true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
